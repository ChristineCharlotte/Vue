<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <template v-if="showA">
      <h4>show A</h4>
      <h4>show A</h4>
      <h4>show A</h4>
    </template>

    <template v-else>
      <h4>show B</h4>
      <h4>show B</h4>
      <h4>show B</h4>
    </template>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: "Hello World",
          showA: true
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
