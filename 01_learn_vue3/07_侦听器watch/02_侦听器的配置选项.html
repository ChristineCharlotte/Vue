<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <h2>{{ info.name }}</h2>
    <button @click="changeInfo">改变info</button><br>
    <button @click="changeInfoName">改变info.name</button>
  </template>

  <script src="../../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          info: {
            name: "Vogue",
            age: 18,
          }
        }
      },
      computed: {

      },

      watch: {
        // 默认情况下，侦听器只会针对监听数据本身的改变（内部的改变是不能侦听的）
        // info(newInfo, oldInfo) {
        //   console.log("newInfo", newInfo, "oldInfo", oldInfo)
        // }
        // 也可以传入数组，多个监听
        info: {
          handler: function (newInfo, oldInfo) {
            console.log("newInfo", newInfo, "oldInfo", oldInfo)
          },
          deep: true, // 深度侦听
          // immediate: true // 页面渲染时立即执行
        },
        "info.age"(newName, oldName) {
          console.log(newName, oldName)
        }
      },
      methods: {
        changeInfo() {
          this.info = { name: "mophia" }
        },
        changeInfoName() {
          this.info.name = "mophia"
          this.info.age = 19
        }
      },
      created() {
        // this.$watch("info", (newInfo, oldInfo) => {

        // })
      },
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
