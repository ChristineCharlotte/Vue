<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <!-- class 数组 -->
    <div :class="['abc', name]">class 数组语法</div>
    <!-- 也可以在数组里嵌套对象 -->
    <div :class="['abc', name, {active: isActive}]">class 数组语法</div>
    <!-- 也可以写三元运算符 -->
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: "Hello World",
          isActive: true,
          name: "abc"
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
