<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
</head>

<body>

  <div id="app"></div>

  vue2 template 中只能有一个根元素，vue3 中可以有多个根元素

  <template id="my-app">
    <a v-bind:href="link">我的首页</a>
    <img :src="imgLink" alt="avatar">
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: "Hello World",
          link: "https://mophia.com",
          imgLink: "https://avatars.githubusercontent.com/u/92929085"
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
