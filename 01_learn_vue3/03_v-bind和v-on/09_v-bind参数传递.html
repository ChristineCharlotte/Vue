<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <!-- $event 可以获取到event 对象 -->
    <button @click="btnClick($event, 'mophia')">mophia</button>
    <button @click="btnClick($event, 'jun')">jun</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        btnClick(event, name) {
          console.log("按钮发生了点击", name)
          console.log(event)
        },
      },
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
