<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
</head>

<body>

  <div id="app"></div>
  v-on = @

  <template id="my-app">
    <!-- 语法糖 -->
    <button v-on:click="btn1Click">按钮1</button>
    <!-- mousemove 事件 -->
    <div v-on:mousemove="btn2Click" style="background: red; width: 50px; height: 30px">按钮2</div>
    <!-- 绑定一个表达式 inline statement -->
    <button @click="counter ++">计数：{{ counter }}</button>
    <!-- 绑定一个对象（多个事件）v-on="" 或 @="" -->
    <button @="{click: btn1Click, mousemove: btn2Click}">点击与移动</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          message: "Hello World",
          counter: 0
        }
      },
      methods: {
        btn1Click(event) {
          console.log("按钮一发生了点击")
          console.log(event)
        },
        btn2Click() {
          console.log("按钮二发生了移动")
        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
