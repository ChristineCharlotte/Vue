<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Document</title>
</head>

<body>

  <div id="app"></div>

  <template id="my-app">
    <!-- 遍历数组 -->
    <h2>个人信息</h2>
    <ul>
      <li v-for="(value, key, index) in info"> {{ index+1 }}. {{ key }} - {{ value }}</li>
    </ul>
    <!-- 遍历对象 -->
    <h2>电影列表</h2>
    <input type="text"> <button></button>
    <ul>
      <li v-for="(movie, index) in movies">{{ index+1 }}. {{ movie }}</li>
    </ul>
    <h2>遍历数字</h2>
    <ul>
      <li v-for="(num, index) in 6">{{ index + 1 }}. {{ num }}</li>
    </ul>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template: "#my-app",
      data() {
        return {
          info: {
            name: "mophia",
            age: 23,
            height: 1.81
          },
          movies: [
            "星际穿越",
            "盗梦空间",
            "大话西游",
            "教父",
            "少年派"
          ],

        }
      }
    }

    Vue.createApp(App).mount("#app");
  </script>

</body>

</html>
